<form>
  <div class="card-grid">
    <div>
      <label for="name">Original Name</label>
      <input [(ngModel)]="originalName" name="originalName" type="text" />
    </div>
    <div>
      <label for="englishName">English Name</label>
      <input [(ngModel)]="englishName" name="englishName" />
    </div>
  </div>
  <div class="mt-10 mb-10">
    <button
      type="button"
      (click)="loadRatings()"
      class="btn ml-2"
      [disabled]="loading()"
    >
      Expert Ratings
    </button>

    @if (loading()) {
      <div class="loader"></div>
    }
  </div>
</form>

<div class="card-grid">

  @if(!error()) {
    @for (dessert of ratedDesserts(); track dessert.id) {
      <app-dessert-card
        [dessert]="dessert"
        (ratingChange)="updateRating(dessert.id, $event)"
      ></app-dessert-card>
    }

  }
  @else {
    <b>Error loading desserts!</b>
  }

  @if (!error() && ratedDesserts().length === 0 && !loading()) {
    <p class="text-lg">Sorry, no desserts found.</p>
  }


</div>
