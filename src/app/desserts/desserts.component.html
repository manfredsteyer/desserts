<form>
  <div class="card-grid">
    <div>
      <label for="name">Original Name</label>
      <input [(ngModel)]="originalName" name="originalName" />
    </div>
    <div>
      <label for="englishName">English Name</label>
      <input [(ngModel)]="englishName" name="englishName" />
    </div>
  </div>
  <div class="mt-10 mb-10">

    <button type="button" (click)="loadDesserts()" class="btn">
      Load Desserts
    </button>

    &nbsp;

    <button type="button" (click)="loadRatings()" class="btn">
      Expert Ratings
    </button>

    @if (loading()) {
      <div class="loader"></div>
    }
  </div>
</form>

<div class="card-grid">
  @for (dessert of ratedDesserts(); track dessert.id) {
    <app-dessert-card
      [dessert]="dessert"
      (ratingChange)="updateRating(dessert.id, $event)"
      (detailRequest)="showDetail($event)"
    ></app-dessert-card>
  }
  @if (ratedDesserts().length === 0 && !loading()) {
    <p class="text-lg">Sorry, no desserts found.</p>
  }
</div>
